<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99i Investment - Advertisement</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .ad-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .ad-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .ad-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .ad-content h2 {
            margin: 15px 0;
            font-size: 24px;
        }

        .ad-content button {
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .close-ad {
            background-color: #ccc;
            color: #333;
        }

        .go-to-website {
            background-color: #003366;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="ad-popup" id="adPopup">
        <div class="ad-content">
            <img src="99_website_99-i.com_advertisement_add_tigge_learn_to_invest.png" alt="Advertisement">
            <h2>Learn to Invest with Markus</h2>
            <h2>Start now on 99-I</h2>
            <button class="close-ad" onClick="closeAd()">Close</button>
            <button class="go-to-website" onClick="goToWebsite()">Go to Website</button>
        </div>
    </div>

<script>
    // Show the ad after 3 seconds
    setTimeout(function() {
        document.getElementById('adPopup').style.display = 'flex';
    }, 3000);

    // Show the ad on scroll
    window.addEventListener('scroll', function() {
        document.getElementById('adPopup').style.display = 'flex';
    }, { once: true });

    // Function to close the ad
    function closeAd() {
        document.getElementById('adPopup').style.display = 'none';
    }

    // Function to go to the website in a new tab
    function goToWebsite() {
        window.open('https://99-i.com', '_blank');
    }
</script>


</body>
</html>
